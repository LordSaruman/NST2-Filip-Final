<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:b="http://bootsfaces.net/ui">

        <h:head>
            <title>Login stranica</title>
        </h:head>
        <h:body >

            <h:form id="form">
                <b:panel id="panel" title="Prijavite se." title-style="text-align:center" style="position: absolute; top: px; left: 500px;">
                    <h:outputStylesheet library="css" name="style.css" />
                    <b:growl id="messages" show-detail="false" />

                    <b:panelGrid columns="3" col-lg="5">
                        <b:label id="username" value="Username:"/>
                        <h:inputText id="label_username" value="#{mbPrijava.user.username}" required="true" label="Username">
                            <f:validateLength minimum="2" />
                            <f:ajax render="msgUsername" event="keyup"/>
                        </h:inputText>
                        <b:message for="username" id="msgUsername" display="icon"/>

                        <b:label id="password" value="Password:"/>
                        <h:inputText id="label_password" value="#{mbPrijava.user.password}" required="true" label="Password">
                            <f:validateLength minimum="2" />
                            <f:ajax render="msgPassword" event="keyup"/>
                        </h:inputText>
                        <b:message for="password" id="msgPassword" display="icon"/>

                    </b:panelGrid>

                    <b:commandButton value="Prijavi se" action="#{mbPrijava.prijaviUsera()}" class="btn"/>
                </b:panel>

            </h:form>
        </h:body>
    </html>
</ui:composition>
